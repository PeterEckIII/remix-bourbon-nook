name: 🚀 Deploy

on:
  push:
    branches:
      - main
      - dev
    pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18

      - name: 📥 Install deps
        run: npm install

      - name: 🔬 Lint
        run: npm run lint
  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 18
      - name: 📥 Install deps
        run: npm install
      - name: ʦ TypeScript
        run: npm run typecheck --if-present
  unit:
    name: ⚡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18
      - name: 📥 Install deps
        run: npm install
      - name: ⚡ Vitest
        run: npm run unit -- --coverage
  e2e:
    name: 🎭 Playwright (e2e)
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 18
      - name: 📥 Install deps
        run: npm ci
      - name: 🖥️ Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: 🧪 Run Playwright
        run: npx playwright test
      - name: 📊 Upload artifacts
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
